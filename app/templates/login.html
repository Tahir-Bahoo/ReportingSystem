{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>

<body>

    <section class="login_section">
        <div class="overlay"></div>
        <div class="login_card_main">
            <h2>Login</h2>
            <form class="login_card_inner" id="loginForm" method="post">
                {% csrf_token %}

                <div class="login_input_div">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" value=""
                            name="username">
                        <label for="username">Username: </label>
                    </div>
                </div>
                <div class="login_input_div">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="userPassword" placeholder="Enter Password" value=""
                            name="password">
                        <label for="userPassword">Password: </label>
                    </div>
                </div>





                <div class="login_btn">
                    <button type="submit" id="loginBtn">Login</button>
                </div>
            </form>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
